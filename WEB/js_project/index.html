<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/js_project/style.css" />
    <link rel="stylesheet" href="https://use.typekit.net/ffa2fhn.css" />
    <title>tic-tac-toe</title>
  </head>
  <body>
    <div id="side">
      <h1>tic-tac-toe</h1>
      <table>
        <tr>
          <th>level</th>
          <th>winner</th>
        </tr>
        <tr>
          <td>1</td>
          <td id="level1"></td>
        </tr>
        <tr>
          <td>2</td>
          <td id="level2"></td>
        </tr>
        <tr>
          <td>3</td>
          <td id="level3"></td>
        </tr>
      </table>
    </div>
    <div id="middle">
      <div id="top">
        <p id="level"></p>
        <p id="player"></p>
        <div id="play_again"></div>
      </div>
      <div id="grid"></div>
      <p id="instructions"></p>
    </div>
  </body>
  <script src="/js_project/game.js"></script>
</html>
